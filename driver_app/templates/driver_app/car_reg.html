{% load static %}
{% include 'others/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div  class="tab-content" style="padding-top: 0px; height: 100px; width: 100%; background: gray;">
    <h3 style="text-align: center;  padding-top: 40px; color: white;">Register New Cars</h3>
    <form style=" margin-top: 30px; padding-top: 60px; width: 100%; padding-left: 50px; background-color: gainsboro; height: 650px;" method="post">
        {% csrf_token %}	
        <div class="form-row" >
            <div class="col-md-6 mb-0">
                {{ form.type|as_crispy_field }}
            </div>
            <div class="col-md-6 mb-0">
                {{ form.date|as_crispy_field }}
            </div>
            <div class="col-md-12 mb-0">
                {{ form.number_plate|as_crispy_field }}
            </div>
            <div class="col-md-12 mb-0">
                {{ form.cost|as_crispy_field }}
            </div>
            <input class="btn btn-primary" type="submit" href ="{% url 'home' %}" value="Register">
        </div>
    </form>      
</div>
{% endblock %}
