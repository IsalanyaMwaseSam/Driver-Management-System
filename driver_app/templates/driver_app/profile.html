{% load static %}
{% include 'others/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="form" style="margin-top: 50px; width: 50%;">
  <form  method="post">
    {% csrf_token %}	
    <div class="row justify-content-center" >
      <div class="col-lg-12 col-sm-10">
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" href ="{% url 'home' %}" value="Update">
      </div>
    </div>
  </form> 
</div>     
{% endblock %}
